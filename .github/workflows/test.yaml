name: My First Github Action
on: [push, pull_request]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - run: node -v
      - name: 'Install Dependencies'
        run: yarn
      - name: 'Build'
        run: yarn build
      - name: 'Show Tree'
        run: tree
